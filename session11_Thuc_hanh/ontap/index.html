<body>
    <script>

        /* 
        Array : mảng : 
        1. công dụng: 
        2. cách khai báo
            const, let, var tên Mảng = [];
            let, const, var tên mảng = new Array();
        3. quản lý mảng
         CRUD 
         C: Create
            - thêm phần tử vào trong mảng
                +  dùng phương thức (method)
                + push : Thêm phần tử vào cuối mảng.
                + unshift : thêm phần tử vào đầu mảng.
                + splice  : 
            - R: Read (in)
                    for(thường).
                    for( of ).
            - U: Update cập nhật
              + có thể dùng splice
              + update theo vị trí
            - D: Delete : xóa
              + splice ( xóa theo vị trí )
              + pop   ( xóa phần tử cuối)
              + shift  ( xóa phần tử đầu tiên)
         R: READ
         U: Update
         D: Delete
        */
        // quản lý sinh viên
        // tạo 1 mảng để chứa các sinh viên lại
        let students = ["Vân", "Hoa", "Anh"];
        //             [ Vân, Duyên, Anh]
        // thêm sinh viên Hoa vào trong danh sách lớp
        // students.push("Hoa");
        // students.push("Hùng");
        // students.unshift("Vân");
        // students.splice(1, 0, "Trang");
        // students.splice(1, 1, "Duyên");
        // students[0] = "Minh Thu";
        students.splice(1, 1);
        console.log("giá trị mảng students: ", students);

        /* 
        
            Cung cấp các phương thức nhanh làm việc với array
            tầm 30 phương thức: 
            - Cơ bản các em phải nắm chắc được vòng for
         */

        let numbers = [4, 6, 7, 9, 11];


        // yêu cầu lấy ra các phần tử trong mảng numbers lớn hơn 8.
        // [9,11]
        let result = [];
        for (let i = 0; i < numbers.length; i++) {
            // lấy ra từng phần tử đi so sánh với 8
            // nếu lớn hơn thì thầy push vào result
            // numbers[i]
            if (numbers[i] > 8) {
                result.push(numbers[i]);
            }
        }
        console.log("kết quả", result);

        let emails = ["hoa@gmail.com", "thu@gmail.com", "lan@gmail.com", "phuong@gmail.com"];
        // giả sử thầy có 1 cái mảng gồm các tài khoản email đăng kí
        // cho người dùng nhập đăng kí 1 tài khoản mới
        // nếu như tài khoản đó có rồi thì không được đăng kí
        // nếu toàn khoản chưa có thì thêm vào.
        let email = prompt("mời bạn nhập email");
        for (let i = 0; i < emails.length; i++) {
            if (emails[i] == email) {
                console.log("tài khoản đã tồn tại!");
                break;
                // emails.push(email);
            } else if (i == emails.length - 1) {
                emails.push(email);
                break;
            }

        }
        console.log("kết quả", emails);


    </script>
