<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let emails = ["hoa@gmail.com", "thu@gmail.com", "lan@gmail.com", "phuong@gmail.com"];
        // tạo 1 biên check
        let check= false;
        let email=prompt("Vui lòng nhập địa chỉ email register");
        for (let i = 0; i < emails.length; i++) {
            if(emails[i]==email){
                check=true;
                break;
            } 
        }
        // cuối cùng các e đi kiểm tra biến check;
        if(check){
            // tài khoản đã tồn tại
            document.write("tài khoản đã tồn tại")
        }else{
            // chưa có tài khoản , push vào bình thường.
            document.write("chưa có tài khoản , push vào bình thường.")
        }

        
    </script>
</body>
</html>
