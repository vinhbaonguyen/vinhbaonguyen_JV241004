<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng toán tử ba ngôi</title>
</head>
<body>
    <script>
        let userNumber = Number(prompt("Hãy nhập 1 số Âm hay Số Dương để hiển thị kết quả"))
        let displayContent = userNumber > 0 ? "Số vừa nhập là dương " : "Số vừa nhập là Âm";
        document.write(displayContent)
    </script>
    
</body>
</html>
