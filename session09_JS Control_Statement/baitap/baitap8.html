<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập sử dụng vòng lặp</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào 1 số Nguyên dương a")
        let b = prompt("Nhập vào 1 số Nguyên dương b")
        for (let i = 1; i <= a ; i++){
            if (i % b == 0)
            {console.log(i);
            };
        }
    </script>
    
</body>
</html>
