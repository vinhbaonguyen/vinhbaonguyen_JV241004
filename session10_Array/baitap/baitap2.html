<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm phần tử trong mảng</title>
</head>
<body>
    <script>
        let userArray = ["Banana","Coconut","Lemon","Orange"]
        let searchItem = prompt("Nhập vào phần tử muốn tìm")

        if (userArray.includes(searchItem)) {
            alert(`Phần tử ${searchItem} muốn tìm kiếm có trong mảng `)
        }
        else {
            alert("Phần tử muốn tìm kiếm Không có trong mảng");
            
        }
    </script>
    
</body>
</html>
