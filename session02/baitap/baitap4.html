<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 4 tạo bảng nâng cao</title>
</head>
<body>
    <table border="1">
        <caption>This is the table Caption</caption>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td rowspan="3">Data 2</td>
                <td>Data 3</td>
                <td>Data 4</td>
                <td>Data 5</td>
            </tr>
                <td>Data 1</td>
                <td>Data 3</td>
                <td colspan="2">Data 4 and 5</td>
            <tr>
                <td>Data 1</td>
                <td>Data 3</td>
                <td>Data 4</td>
                <td>Data 5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
