<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Links 1</title>
    <style>
        a:link, a:visited {
            color: white;
            background-color: rebeccapurple;
            padding: 14px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        a:hover, a:active {
            background-color: red;
        }
    </style>
</head>
<body>
    
    <h1>Link Button</h1>
    <p>A link styled as a button:</p>
    <a href="https://www.w3schools.com/css/css_link.asp" target="_blank">This is a link</a>

    
</body>
</html>
