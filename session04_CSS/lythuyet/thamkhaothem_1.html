<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tham khảo thêm CSS(Webデザイナ基本入門)</title>
    <style>
        * { /* アスタリスクをセレクタにすると、すべてのタグに適用されます */
            color: blue;
        }
        h1,a {
            color: red;
        }
        div p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>猫の性格</h1>
    <div>
        <p>茶トラ猫は穏やかでフレンドリー</p>
        <p>黒猫は甘えん坊で好奇心旺盛</p>
        <p>三毛猫は好き嫌いがはっきりしている</p>
    </div>
    <p>猫種や環境によっても違いはあります。</p>
    <a href="#">もっと詳しく➡</a>    
</body>
</html>
