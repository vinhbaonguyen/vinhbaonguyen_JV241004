<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay đổi hình dạng của chuột</title>
    <style>
        p {
            display: none;
            background-color: antiquewhite;
            color: blueviolet;
        }
        div.hideandseek:hover p {
            display:block;            
        }
        
    </style>
</head>
<body>
    <div class="hideandseek">Hover over this div element to show the p element
        <p >Tada I am here</p>
    </div>

    
</body>
</html>
