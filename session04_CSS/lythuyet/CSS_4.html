<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders</title>
    <style>
        .border {
            border-top: gray solid 2px;
            border-left: yellow solid 2px;
            border-right: green solid 2px;
            border-bottom: blue solid 2px ;
            border-radius: 16px;
               }

    </style>
</head>
<body>
    <p class="border">I have borders on all sides.</p>
    
</body>
</html>
