<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout - Float Examples - 1</title>
    <style>
        * {
            box-sizing: border-box;            
        }
        .box {
            float: left;
            width: 33.33%;
            padding: 5px;          
        }
        .clearfix::after {
            display: table;
            content:"";
            clear:both;
        }
    </style>
</head>
<body>
    <h1>Images Side by Side</h1>
    <p>Float images side by side:</p>
    <div class="clearfix">
        <div class="box">
            <img src="../../image/img_5terre.jpg" alt="" style="width: 100%;">
        </div>
        <div class="box">
            <img src="../../image/img_forest.jpg" alt="" style="width: 100%;">
        </div>
        <div class="box">
            <img src="../../image/img_mountains.jpg" alt="" style="width: 100%;">
        </div>
    </div>
    <p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing property to make sure that the image container doesn't break due to extra padding. Try to remove this code to see the effect.</p>
    
</body>
</html>
