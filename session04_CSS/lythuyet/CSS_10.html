<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Links 2</title>
    <style>
        a:link, a:visited {
            border: green solid 2px;
            padding: 14px 25px;
            text-decoration: none; 
            text-align: center;
            display: inline-block;           
        }
        a:hover, a:active {
            background-color: aqua;
            color:black;
        }
    </style>
</head>
<body>
    <h1>Link Button</h1>
    <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_link_advanced2" target="_blank">This is a link</a>
    
</body>
</html>
