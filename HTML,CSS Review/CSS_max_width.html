<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Max-width</title>
    <style>
        div.normal {
            width: 500px;
            border: lightgreen solid 3px;
            margin: auto;
        }
        div.maxwidth {
            max-width: 500px;
            border: solid blue 3px;
            margin: auto;
        }

    </style>
</head>
<body>
    <h1>CSS Max-width</h1>
    <div class="normal">
        This div element has width: 500px;
    </div>
    <br>
    <div class="maxwidth">
        This div element has max-width: 500px;
    </div>

    <p><strong>Tip:</strong> Drag the browser window to smaller than 500px wide, to see the difference between the two divs!</p>
    
</body>
</html>
