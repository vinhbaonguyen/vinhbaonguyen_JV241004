<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng giao diện feedback TA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
        }

        .container .header {
            background-color: black;
            color: violet;
            text-align: center;
            padding: 10px;
        }

        .container .contain {
            display: flex;
            flex-direction: column;
            background-color: darkblue;
            padding: 20px;
            gap:10px;
        }
        .container .contain .item {
            background-color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 3px;
            border-radius: 8px;
        }

        .container .contain .item1 {
            display: flex;
            justify-content: space-between;
            color: white;
            height: 30px;
            padding: 6px;
        }

        .container .contain .item .score {
            display: flex;
            justify-content: center;
            gap: 6px            
        }

        .container .contain .item .item2 {
            height: 36px;
            text-align: left;
            padding: 10px;
            
        }
        .container .contain .item .score .score1, .score2, .score3, .score4, .score5, .score6,
        .score7, .score8, .score9, .score10 {
            background-color: lightgray;
            width: 40px;
            height: 40px;
            border-radius: 20px;            
            padding: 12px;

        }
        input[type="button"] {
            position: absolute;
            top: 194px;
            left: 1080px;
        }

        .edit {
            position: absolute;
            top: 304px;
            left: 1090px;
        }
        .close {
            position: absolute;
            top: 304px;
            left: 1130px
        }
        .score_5 {
            position: absolute;
            top: 296px;
            left: 25px;
            width: 20px;
            height: 20px;
            border-radius: 10px;
        }
        .edit1 {
            position: absolute;
            top: 356px;
            left: 1090px;
        }
        .close1 {
            position: absolute;
            top: 356px;
            left: 1130px
        }
        .score_5_1 {
            position: absolute;
            top: 350px;
            left:25px;
            width: 20px;
            height: 20px;
            border-radius: 10px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Feedback 1A

        </div>
        <div class="contain">
            <div class="item">
                <h3>Thầy Phú dạy có hay không</h3>
                <div class="score">
                    <div class="score score1">
                        1
                    </div>
                    <div class="score score2">
                        2
                    </div>
                    <div class="score score3">
                        3
                    </div>
                    <div class="score score4">
                        4
                    </div>
                    <div class="score score5" style="background-color: aqua;">
                        5
                    </div>
                    <div class="score score6">
                        6
                    </div>
                    <div class="score score7">
                        7
                    </div>
                    <div class="score score8">
                        8
                    </div>
                    <div class="score score9">
                        9
                    </div>
                    <div class="score score10">
                        10
                    </div>
                 </div>
                <input type="text" style="width: 100%;height: 60px; border: lightgray solid 1px;" placeholder="Nhập nội dung feedback">
                <input type="button" style="width: 100px;height: 50px;" value="Send">
            </div>
            <div class="item1 ">
                <span>2 review</span>
                <span>average rating=10.0</span>                
            </div>
            <div class="item">
                <div class="item2" >Quá là tuyệt vời</div>
                <div class="edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="score_5" style="background-color: aqua;">
                    5
                </div>
                
            </div>
            <div class="item">
                <div class="item2" >Thầy dạy rất hay ạ!!!</div>
                <div class="edit1">
                    <i class="fa-solid fa-pen-to-square"></i>
                </div>
                <div class="close1">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="score_5_1" style="background-color: aqua;">
                    5
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
