<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng giao diện biểu đồ dạng hàng</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px;
            color: white;
        }

        .flex-container .item {
            background-color: orange;
            text-align: center;
            padding: 10px;
        }
        .item_30 {
            width: 30%;
        }
        .item_100 {
            width: 100%;
        }
        .item_90 {
            width: 90%;
        }
        .item_10 {
            width: 10%;
        }
        .item_50 {
            width: 50%;
        }
        .item_60 {
            width: 60%;
        }
        .item_40 {
            width: 40%;
        }
        .item_80 {
            width: 80%;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item item_30">30%</div>
        <div class="item item_100">100%</div>
        <div class="item item_90">90%</div>
        <div class="item item_10">10%</div>
        <div class="item item_50">50%</div>
        <div class="item item_60">60%</div>
        <div class="item item_40">40%</div>
        <div class="item item_80">80%</div>
    </div>

    
</body>
</html>
