<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>
<body>
    <h1><b>Format Text <mark>marked</mark></b></h1>
    <h3>Please use only HTML without CSS</h3>
    <ul>
        <li>This word is <em>Emphasic</em></li>
        <li>This word is <i>Italic</i></li>
        <li>This word is <sup>superscripted</sup> </li>
        <li>pt x<sup>2</sup> + 2x </li>
        <li>This word is <sub>subscripted</sub></li>
        <li>H <sub>2</sub>O </li>
        <li>This word is <ins>Inserted</ins></li>
        <li>This word is <del>Deleted</del></li>
        
    </ul>
    
</body>
</html>
