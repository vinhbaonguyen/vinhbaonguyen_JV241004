<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3 Tạo Form Đăng Ký Người Dùng</title>
</head>
<body>
    <form action="/register.html" method="post">
        <fieldset>
            <legend >Register Information</legend>
            <table>
                <tr>
                    <label for="lname">Họ và Tên</label>
                </tr>
                <br>
                <tr>
                    <input type="text" name="" id="lname">
                </tr>                
                <br>                
                <tr>
                    <label for="lemail">Email</label>
                </tr>
                <br>
                <tr>
                    <input type="email" name="" id="lemail">
                </tr>
                <br>
                <tr>
                    <label for="ltel">Số Điện Thoại</label>
                </tr>
                <br>
                <tr>
                    <input type="number" name="" id="ltel">
                </tr>
                <br>
                <tr>
                    <label >Giới Tính</label>
                </tr>
                <br>
                <tr>
                    <input type="radio" name="gender" value="Male" id="lgendermale"> <label for="lgendermale">Nam</label>
                    <input type="radio" name="gender" value="Female" id="lgenderfemale"> <label for="lgenderfemale">Nữ</label>
                </tr>                
            </table>
            <br>
            <input type="submit" value="Đăng Ký" name="" id="">
        </fieldset>
        
    </form>
    
</body>
</html>
