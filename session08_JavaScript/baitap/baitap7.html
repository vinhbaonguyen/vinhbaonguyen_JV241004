<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình tính chu vi và diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập Giá trị chiều dài của hình chữ Nhật:"))
        let b = Number(prompt("Nhập Giá trị chiều rộng của hình chữ Nhật:"))
        let s = a * b 
        let c = (a + b) * 2
        console.log("Kết quả diện tích hình chữ nhật =" ,s);
        console.log("Kết quả chu vi hình chữ nhật =", c);
        
        
    </script>
    
</body>
</html>
