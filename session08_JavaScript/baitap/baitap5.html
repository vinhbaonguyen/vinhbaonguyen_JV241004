<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình tính điểm trung bình</title>
</head>
<body>
    <script>
        let machemicalScore = Number(prompt("Nhập kết quả kiểm tra môn Hóa"))
        let physicalScore = Number(prompt("Nhập kết quả kiểm tra môn Lý"))
        let biochemicalScore = Number(prompt("Nhập kết quả kiểm tra môn Sinh Học"))
        let Sum = machemicalScore + physicalScore + biochemicalScore
        let Average = Sum / 3
        console.log("Kết Quả Trung Bình 3 môn =", Average);
        console.log("Kết Quả 3 môn =",Sum);
        
        
    </script>
    
</body>
</html>
