<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <script>
        function tinhGiaithua() {
            let number = prompt("Nhập 1 số tính giai thừa");
            let result = 1;
            for (let i = 0; i < number; i++) {
                result *= (number-i);                
            }
            console.log(`Kết quả tính giai thừa của ${number} là ${result}`);           
            document.write(`Kết quả tính giai thừa của ${number} là ${result}`)
        }
        tinhGiaithua()
    </script>
    
</body>
</html>
