<body>
    <script>
        let strUser = prompt("Hãy nhập 1 chuổi bất kỳ");
        let textUser = prompt("Hãy nhập vào 1 ký tự bất kỳ muốn tìm kiếm")
        function checkText(string, text) {
            let count = 0;
            for (let i = 0; i < string.length; i++) {
                if (string[i] == text) {
                    count++
                };
                }
            console.log(`Số lần ký tự ${text} xuất hiện trong chuỗi ${string} là ${count}`);
            }

            checkText(strUser,textUser)

    </script>
