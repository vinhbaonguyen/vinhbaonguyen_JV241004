<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập3</title>
</head>
<body>
    <script>
        let string = "Ngày Qua Ngày Với Những Ước Mơ";
        
        function countStr(str){
            let count = 0;
            for (i=0;i<str.length;i++){
                if(str[i] !== " "){
                    count++
                }
            }
            return count}
        
        console.log(`Số lượng ký tự trong chuỗi không tính ký tự trống ${countStr(string)}`);
        
        

    </script>
    
</body>
</html>
