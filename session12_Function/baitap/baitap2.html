        function checkMaxlength(params) {
            let max = params[0].length;
            let max_name = params.at(0)
            for (var i=1;i<params.length;i++){
                if (params[i].length > max){
                    max = params[i].length;
                    max_name = params.at(i)
                } else {
                    max;
                    max_name;
                }               
            } console.log(`${max}:${max_name}`);                                    
        }

        checkMaxlength(userNameArr)
