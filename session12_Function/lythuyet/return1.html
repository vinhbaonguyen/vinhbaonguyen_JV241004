<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Kiemtrasonguyen(number){
            let count = 0;
            for (let i=0;i<=number;i++ ) {
                if (number % i == 0) {
                    count++}
            };
            if (count==2) {
                // Là số nguyên tố
                return true                
            } else {
                return false
            }
        }

        function showPrime(a,b) {
            for (let i=a;i<b;i++){
                if (Kiemtrasonguyen(i)){
                    console.log(`${i} là số nguyên tố`);
                }
            }
        }
        showPrime(5,987)
    </script>
    
</body>
</html>
