<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Viết chương trình tính chu vi và diện tích hình tròn</title>
</head>
<body>
    <script>
        const pi = Math.PI;
        let r = Number(prompt("Nhập giá trị bán kính của đường tròn cần tính"))
        let areaCircle = pi*r**2
        let chuviCircle = pi*2*r
        console.log("Kết quả diện tích đường tròn",areaCircle);
        console.log("Kết quả chu vi đường tròn",chuviCircle);
        
        
    </script>
    
</body>
</html>
