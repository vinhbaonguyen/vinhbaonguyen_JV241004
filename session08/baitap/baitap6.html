<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình chuyển đổi nhiệt độ</title>
</head>
<body>
    <script>
        let temperatureC = Number(prompt("Nhập giá trị Nhiệt Độ C cần chuyển đổi"))
        let temperatureF = temperatureC / 5 * 9 + 32
        console.log("Kết quả chuyển đổi từ độ C ra độ F =",temperatureF);
        
    </script>
    
</body>
</html>
