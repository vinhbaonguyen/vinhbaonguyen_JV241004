<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-shadow: 2px 2px 5px red;
        }

       h2 {
        color : white;
        text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
       }
       div {
        width: 220px;
        height: 120px;
        background-color: orangered;
        border: solid black 1px;
        padding: 15px;
        box-shadow: 12px 12px 5px 12px yellowgreen ;
       }
    </style>
</head>
<body>
    <a href="https://www.w3schools.com/css/css3_shadows.asp" target="_blank">Link hướng dẫn</a>
    <h1>HELLO</h1>

    <h2>Text-shadow effect!</h2>

    <hr>

    <h3>The box-shadow Property</h3>
    <div>This is a div element with a box-shadow</div>

    <hr>

    
</body>
</html>
