<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .circle {
            width: 100px;
            height: 100px;
            border: 5px solid violet;
            border-radius: 50%;
            border-right: 5px solid transparent ;
            border-left: 5px solid transparent;
            animation: rotate 1s linear infinite;

        }
        @keyframes rotate{
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <a href="https://www.w3schools.com/cssref/playdemo.php?filename=playcss_border-left-color&preval=transparent">Trang giai thich transparent</a>
    <hr>
    <div class="circle">

    </div>
</body>
</html>
