<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.card {
            width: 250px;            
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            
        }

        div.header {            
            background-color: #4CAF50;
            font-size: 40px;
            padding: 10px;
            color: white;
        }
        div.container {
            padding: 10px;
        }

        
       
    </style>
</head>
<body>
    <a href="https://www.w3schools.com/css/css3_shadows.asp" target="_blank">Link hướng dẫn</a>
    <hr>

    <h1>Create Cards</h1>
    <p>The box-shadow property can be used to create paper-like cards:</p>
    
   <div class="card">
        <div class="header">
            <h1>1</h1>
        </div>
        <div class="container">
            <p>January 1,2021</p>
        </div>
   </div>
   <hr>
   <h1>Create Polaroid Images</h1>
   <p>The box-shadow property can be used to create polaroid images:</p>
   <div class="card">
        <div class="image">
            <img src="../../image/rock600x400.jpg" alt="rock" style="width: 100%; ">
        </div>
        <div class="container">
            <p>Hardanger, Norway</p>
        </div>

   </div>

    
</body>
</html>
