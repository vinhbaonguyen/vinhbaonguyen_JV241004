<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition + Transformation</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 2s, height 2s, transform 4s;
            padding: 10px;
        }
        div:hover {
            width: 300px;
            height: 300px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <a href="https://www.w3schools.com/css/tryit.asp?filename=trycss3_transition_transform">Link Huong dan</a>
    <hr>
    <div>Transition + Transformation</div>
    
</body>
</html>
