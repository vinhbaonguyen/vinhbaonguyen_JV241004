<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join method</title>
</head>
<body>
    <a href="https://www.w3schools.com/jsref/jsref_join.asp" target="_blank">Link Hướng Dẫn</a>
    <hr>
    <h1>join() method</h1>
    <p> join() returns an array as a string: </p>
    <p>Syntax</p>
    <p><b>array.join(separator)</b></p>
    <p>Cách xử lý string ở trang bên dưới</p>
    <a href="https://www.w3schools.com/js/js_string_methods.asp#mark_length"></a>
    <script>        
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let fruits_join = ""
        fruits_join = fruits.join(" and ")
        document.write(fruits_join)
    </script>
    
    
    
</body>
