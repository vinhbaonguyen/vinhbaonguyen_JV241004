<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tính giai thừa của một số</title>
</head>
<body>
    <script>
        let userInput = Number(prompt("Vui Lòng nhập 1 số nguyên dương để tính giai thừa"))
        if (isNaN(userInput)) {
            alert("Vui lòng nhập 1 số nguyên dương");            
        } else if (userInput < 0) {
            alert("Vui lòng nhập 1 số nguyên dương");             
        } else {
            let result = 1; 
            for (let i = 1 ; i <= userInput; i++) {
                result *= i                
            }
            console.log("Kết quả tính giai thừa",result);
            document.write("Kết quả tính giai thừa ",result)
                

            
            
        }
    </script>
    
</body>
</html>
