<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc if...else if...else</title>
</head>
<body>
    <script>
        let userNumber = prompt("vui lòng Nhập 1 số nguyên bất kỳ ")        
        
        if (isNaN(userNumber)) {
            console.log("Số bạn vừa nhập Không hợp lệ");
            document.write("Số bạn vừa nhập Không hợp lệ")}
        else if (userNumber % 2 != 0) {
            console.log("Số bạn vừa nhập là số lẽ");
            document.write("Số bạn vừa nhập là số lẽ")
        }
        else if (userNumber % 2 == 0 ) {
            console.log("Số bạn vừa nhập là số chẩn");
            document.write("Số bạn vừa nhập là số chẳn")            
        } 
        
    </script>
    
</body>
</html>
