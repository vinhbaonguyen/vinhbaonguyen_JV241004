<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sử dụng câu lệnh switch case</title>
</head>
<body>
    <script>
        let userDate = Number(prompt("Hãy nhập số tù 2 đến 8 để hiển thị thứ trong tuần"))
        switch (userDate) {
            case (2):
                document.write("Monday") 
                break;
            case (3):
                document.write("Tuesday")
                break;
            case (4):
                document.write("Wednesday")
                break;
            case (5):
                document.write("Thursday")
                break;
            case (6):
                document.write("Friday")
                break;
            case (7):
                document.write("Saturday")
                break;
            case (8):
                document.write("Sunday")
                break;
            default :
                document.write("Không Hơp lệ")
                break;
        }
    </script>
    
</body>
</html>
